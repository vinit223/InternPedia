<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="master.css">
</head>
<body>
    <div id="login-window">
        <div id="login-box" class="glassy-dark-bg rounded-custom">
            <h2 id="login-header" class="logo-font">Login</h2>
            <form class="my-3">
                <input class="input text-pale-light full-opacity-bg rounded-custom" name="username" id="username" autoComplete="username" placeholder="Username" /><br />
                <input class="input text-pale-light full-opacity-bg rounded-custom" type="password" name="password" id="password" autoComplete="current-password" placeholder="Password" /><br />
                <div class="remember-section">
                    <input type="checkbox" name="remember" id="remeber" />
                    <label>Remember me</label>
                </div>
                <input class="submit-btn" type="submit" value="Submit" />
            </form>
        </div>
    </div>
</body>
</html>
